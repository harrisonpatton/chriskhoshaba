    <!--Javascript for Imgage Modal Overlay-->
    <script>
      // Get a reference to the image element
      let img = document.getElementById('image-main');
      let headShot = document.getElementById('headshot-main');


      // Get a reference to the overlay and modal elements
      const overlay = document.getElementById('overlay__gallery');
      const modal = document.getElementById('modal__gallery');

            // Add a click event listener to the headshot
            headShot.addEventListener('click', function () {
        // Set the source of the image in the modal to the same source as the clicked image
        modal.getElementsByTagName('img')[0].src = headShot.src;

        // Show the overlay
        overlay.style.display = 'block';
      });

      // Add a click event listener to the image
      img.addEventListener('click', function () {
        // Set the source of the image in the modal to the same source as the clicked image
        modal.getElementsByTagName('img')[0].src = img.src;

        // Show the overlay
        overlay.style.display = 'block';
      });

      

      // Add a click event listener to the overlay
      overlay.addEventListener('click', function () {
        // Hide the overlay
        overlay.style.display = 'none';
      });
    </script>
