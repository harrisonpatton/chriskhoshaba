    <!--Javascript for Resume Modal Overlay-->
    <script>
      // Get a reference to the image element
      let img = document.getElementById('resume');

      // Get a reference to the overlay and modal elements
      const overlay = document.getElementById('overlay');
      const modal = document.getElementById('modal');

      // Add a click event listener to the image
      img.addEventListener('click', function () {
        // Set the source of the image in the modal to the same source as the clicked image
        modal.getElementsByTagName('img')[0].src = img.src;

        // Show the overlay
        overlay.style.display = 'block';
      });

      // Add a click event listener to the overlay
      overlay.addEventListener('click', function () {
        // Hide the overlay
        overlay.style.display = 'none';
      });
    </script>
